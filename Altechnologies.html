<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlTechnologies - Creative Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a192f;
            color: #fff;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, #0a192f, #172a45);
            animation: fadeIn 1.5s ease-in;
        }

        .hero-content {
            margin-top: 20px;
        }

        .hero img {
            max-width: 300px; /* Adjust as needed */
            height: auto;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .services {
            padding: 5rem 2rem;
            background: #172a45;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-card {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.15);
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25D366;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            font-size: 2rem;
            animation: pulse 2s infinite;
            transition: transform 0.3s ease;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <img src="c:\Users\Admin\Desktop\PNG\Artboard 4@3x.png" alt="AlTechnologies Logo"> <div class="hero-content">
            <h1>AlTechnologies</h1>
            <p>Transforming Ideas into Digital Reality</p>
        </div>
    </section>

    <section class="services">
        <div class="services-grid">
            <div class="service-card">
                <h3>Web Development</h3>
                <p>Custom websites built with cutting-edge technology</p>
            </div>
            <div class="service-card">
                <h3>Graphic Design</h3>
                <p>Stunning visual identities for your brand</p>
            </div>
            <div class="service-card">
                <h3>Video Editing</h3>
                <p>Professional video production services</p>
            </div>
        </div>
    </section>

    <a href="https://wa.me/message/L3UA4VQWQITWN1?src=qr" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
